name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"

  workflow_dispatch:         # permite ejecutarlo a mano desde la UI

jobs:
  ping:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Curl keepalive
        run: |
          URL="${{ secrets.KEEPALIVE_URL }}"
          if [ -z "$URL" ]; then
            echo "Falta el secreto KEEPALIVE_URL"
            exit 1
          fi
          echo "Ping a $URL ..."
          curl -fsS --retry 3 --max-time 45 "$URL"
          echo "OK"
